<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>

    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="container header">
        <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
        <section class="container profile">
            <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__about-field">
                    <h1 class="profile__name">
                        Жак-Ив Кусто
                    </h1>
                    <button type="button" class="button button--edit"></button>
                </div>
                <p class="profile__job">
                    Исследователь океана
                </p>
            </div>
            <button type="button" class="button button--add"></button>
        </section>
        <section class="container location">
        </section>
        <form name="edit-form" method="post" action="submit" class="popup-form popup-form--profile hidden">
            <h2 class="popup-form__heading">Редактировать профиль</h2>
            <fieldset class="popup-form__input-field">
                <input type="text" placeholder="Ваше имя" class="popup-form__input name-input" maxlength="30">
                <input type="text" placeholder="Ваша профессия" class="popup-form__input job-input" maxlength="40">
                <input type="submit" class="button button--save" data-location="profile" value="Сохранить">
            </fieldset>
            <button type="button" class="button button--close" aria-label="Закрыть"></button>
        </form>
        <form name="add-form" method="post" action="submit" class="popup-form popup-form--location hidden">
            <h2 class="popup-form__heading">Новое место</h2>
            <fieldset class="popup-form__input-field">
                <input type="text" name="location" placeholder="Название" class="popup-form__input location-input" maxlength="30"
                    required>
                <input type="url" name="url" placeholder="Ссылка на картинку" class="popup-form__input image-input" required>
                <div class="error-message"></div>
                <input type="submit" class="button button--save" data-location="card" value="Создать">
            </fieldset>
            <button type="button" class="button button--close" aria-label="Закрыть"></button>
        </form>
    </main>
    <footer class="container footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template class="card-template">
        <div class="location__card"><img src="" alt="" class="location__image">
            <div class="location__info">
                <h2 class="location__name">Байкал</h2>
                <button class="button button--like"></button>
            </div>
            <button class="button button--remove"></button>
        </div>
    </template>

    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
