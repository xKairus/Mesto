<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>

    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="container header">
        <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
        <section class="container profile">
            <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__about-field">
                    <h1 class="profile__name">
                        Жак-Ив Кусто
                    </h1>
                    <button class="button button--edit"></button>
                </div>
                <p class="profile__job">
                    Исследователь океана
                </p>
            </div>
            <button class="button button--add"></button>

            <form name="edit-form" action="submit" class="popup-form popup-form--profile hidden">
                <h2 class="popup-form__heading">Редактировать профиль</h2>
                <fieldset class="popup-form__input-field">
                    <input type="text" placeholder="Ваше имя" class="popup-form__input name-input" maxlength="30">
                    <input type="text" placeholder="Ваша профессия" class="popup-form__input job-input" maxlength="40">
                </fieldset>
                <button class="button button--save">Сохранить</button>
                <button class="button button--close"></button>
            </form>

            <form name="add-form" action="submit" class="popup-form popup-form--location hidden">
                <h2 class="popup-form__heading">Новое место</h2>
                <fieldset class="popup-form__input-field">
                    <input type="text" placeholder="Название" class="popup-form__input name-input" maxlength="30">
                    <input type="text" placeholder="Ссылка на картинку" class="popup-form__input job-input" maxlength="40">
                </fieldset>
                <button class="button button--save">Создать</button>
                <button class="button button--close"></button>
            </form>

        </section>
        <section class="container location">
            <div class="location__card">
                <img src="images/location__image-1.jpg" alt="Пейзаж" class="location__image">
                <div class="location__info">
                    <h2 class="location__name">
                        Карачаевск
                    </h2>
                    <button class="button button--like"></button>
                </div>
            </div>
            <div class="location__card">
                <img src="images/location__image-2.jpg" alt="Пейзаж" class="location__image">
                <div class="location__info">
                    <h2 class="location__name">
                        Гора Эльбрус
                    </h2>
                    <button class="button button--like"></button>
                </div>
            </div>
            <div class="location__card">
                <img src="images/location__image-3.jpg" alt="Пейзаж" class="location__image">
                <div class="location__info">
                    <h2 class="location__name">
                        Домбай
                    </h2>
                    <button class="button button--like"></button>
                </div>
            </div>
            <div class="location__card">
                <img src="images/location__image-2.jpg" alt="Пейзаж" class="location__image">
                <div class="location__info">
                    <h2 class="location__name">
                        Гора Эльбрус
                    </h2>
                    <button class="button button--like"></button>
                </div>
            </div>
            <div class="location__card">
                <img src="images/location__image-3.jpg" alt="Пейзаж" class="location__image">
                <div class="location__info">
                    <h2 class="location__name">
                        Домбай
                    </h2>
                    <button class="button button--like"></button>
                </div>
            </div>
            <div class="location__card">
                <img src="images/location__image-1.jpg" alt="Пейзаж" class="location__image">
                <div class="location__info">
                    <h2 class="location__name">
                        Карачаевск
                    </h2>
                    <button class="button button--like"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="container footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
</body>

</html>
